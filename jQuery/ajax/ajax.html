<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery ajax探索一：处理xml和json文档</title>
    <style>
        #inContent{
            width: 300px;万花丛中过，片叶不沾身
            height: 200px;
            border: 1px solid #0000FF;

        }
        #inContent1{
            width: 300px;
            height: 200px;
            border: 1px solid #009926;

        }
    </style>
    <script src="../jquery-2.0.0.js"></script>
</head>
<body>
<input id="btn" type="button" value="点击拉取xml数据"/>
<input id="btn1" type="button" value="点击拉取json数据"/>
<div id="inContent"></div>
<div id="inContent1"></div>
<script>
    $("#btn").click(function(){
    $.ajax(
            {
                type:"GET",
                dataType:"xml",
                url:"data.xml",
                success:function(response,status,xhr){
                    $("#inContent").html("您的姓名是："+ $(response).find("group>name").text()+"<br/>您的年龄是:"+$(response).find("age").text())
                }

            }
    )
})

    $("#btn1").click(function(){
        $.ajax(
                {
                    type:"GET",
                    dataType:"json",
                    url:"data.json",
                    success:function(response,status,xhr){
                        $("#inContent1").html("您的姓名是："+ response.name+"<br />您的年龄是:"+response.age)
                    }

                }
        )
    })
</script>

</body>
</html>
