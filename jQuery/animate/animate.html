<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>animate</title>
</head>
<body>
<dl>
    <ul>
        <li>
            <dt>同步执行动画</dt>
            <dd>$(this).animate({width:300,height:300,left:200},1000);</dd>
            <a href="同步执行动画示例.html" target="_blank">示例</a>
        </li>
        <li>
            <dt>队列执行动画</dt>
            <dd>$(this).animate({width:300},1000).animate({height:300},1000).animate({left:200},1000);</dd>
            <a href="队列执行动画示例.html" target="_blank">示例</a>
        </li>
    </ul>


</dl>
</body>
</html>
