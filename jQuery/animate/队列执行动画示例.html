<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>队列执行动画示例</title>
    <script src="jquery-2.0.0.js"></script>
    <style>
        #animateDiv{
            width: 150px;
            height: 100px;
            background-color: gray;
        }
        #cssTransition{
            width: 150px;
            height: 100px;
            transition:width 1s linear,height 1s linear 1000ms;/*transition全部四个属性值依次为被渐变的属性值>渐变时长>渐变效果>渐变延迟时长*/
            background-color: #00ffcc;
        }
        #cssTransition:hover{
            width: 300px;
            height: 300px;
        }

    </style>
</head>
<body>
<div id="animateDiv">点击执行动画</div>
<div id="cssTransition">鼠标移入执行CSS transition过渡效果</div>
<script>
    $("#animateDiv").click(function(){
        $(this).animate({width:300},1000).animate({height:300},1000).animate({left:200},1000);
    })
</script>
</body>
</html>
