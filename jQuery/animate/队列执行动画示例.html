<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>队列执行动画示例</title>
    <script src="../jquery-2.0.0.js"></script>
    <style>
        #animateDiv{
            width: 150px;
            height: 100px;
            background-color: gray;
        }
        #cssTransition{
            width: 150px;
            height: 100px;
            transition:width 1s linear,height 1s linear 1000ms,transform 1s ease 2000ms;/*transition全部四个属性值依次为被渐变的属性值>渐变时长>渐变方式>渐变延迟时长*/
            background-color: #00ffcc;
        }
        #cssTransition:hover{
            width: 300px;
            height: 300px;
            transform:rotate(180deg);
        }
        #cssAnimation{
            width: 150px;
            height: 100px;
            background-color: #9966FF;
        }
        #cssAnimation:hover{
            animation: widthTo 1s,heightTo 1s ease 1000ms,rotateTo 1s ease 2000ms,widthBack 1s ease 3000ms,heightBack 1s ease 4000ms,rotateBack 1s ease 5000ms;
            -webkit-animation:widthTo 1s,heightTo 1s ease 1000ms,rotateTo 1s ease 2000ms; ;
            animation-fill-mode: forwards;/*********************动画保存关键帧最后一个值**********************/
            -webkit-animation-fill-mode: forwards;/*********************动画保存关键帧最后一个值**********************/
        }
        @keyframes widthTo {
            from{width:150px}
            to{width: 300px}
        }
        @-webkit-keyframes widthTo {
             from{width:150px}
             to{width: 300px}
         }

        @keyframes heightTo {
            from{height: 100px}
            to{height: 300px}
        }
        @-webkit-keyframes heightTo {
            from{height: 100px}
            to{height: 300px}
        }
        @keyframes rotateTo {
            from{transform:rotate(0deg)}
            to{transform:rotate(180deg)}
        }
        @-webkit-keyframes rotateTo {
            from{transform:rotate(0deg)}
            to{transform:rotate(180deg)}
        }

        @-webkit-keyframes rotateBack {
            from{transform:rotate(180deg)}
            to{transform:rotate(0deg)}
        }
        @keyframes rotateBack {
            from{transform:rotate(180deg)}
            to{transform:rotate(0deg)}
        }

        @-webkit-keyframes heightBack {
            from{height: 300px}
            to{height: 100px}
        }

        @keyframes heightBack {
            from{height: 300px}
            to{height: 100px}
        }

        @-webkit-keyframes widthBack {
            from{width: 300px}
            to{width:150px}
        }
        @keyframes widthBack {
            from{width: 300px}
            to{width:150px}
        }
        /******************************************************************
              这里的浏览器前缀兼容代码可通过emmet简写来快速编写
              比如an------->>animation
                  @kf------->>keyframes
                  小技巧：在简写属性前加"-"可以快速编写浏览器前缀
        ******************************************************************/
    </style>
</head>
<body>
<div id="animateDiv">点击执行动画</div>
<div id="cssTransition">鼠标移入执行CSS transition过渡效果</div>
<div id="cssAnimation">鼠标移入执行CSS animation动画效果</div>
<script>
    $("#animateDiv").click(function(){
        $(this).animate({width:300},1000).animate({height:300},1000).animate({left:200},000,function(){//这里的animate第二个参数不要设置为1000，那样的话会延迟执行后面的callback一秒钟
            $(this).css({
                "transform":"rotate(180deg)",
                "transition":"transform 1s"
            })
        })
    })
</script>
</body>
</html>
