<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>同步执行动画示例</title>
    <script src="jquery-2.0.0.js"></script>
    <style>
        #animateDiv{
            width: 150px;
            height: 100px;
            background-color: gray;
        }
        #cssTransition{
            width: 150px;
            height: 100px;
            transition:height 1s,width 1s;/********需要渐变的属性和激变时间，多个属性渐变用","隔开***************/
            background-color: #00ffcc;
        }
        #cssTransition:hover{
            width: 300px;
            height: 300px;
        }
        #cssAnimation{
            width: 150px;
            height: 100px;
            background-color: #9966FF;
            animation: widthBack 1s;
        }

        #cssAnimation:hover{
            animation: widthTo 1s,heightTo 1s;
            animation-fill-mode: forwards;/*********************动画保存关键帧最后一个值**********************/
        }
        @keyframes widthTo {
            from{width:150px}
            to{width: 300px}
        }
        @keyframes heightTo {
            from{height: 100px}
            to{height: 300px}
        }

    </style>
</head>
<body>
<div id="animateDiv">点击执行动画</div>
<div id="cssTransition">鼠标移入执行CSS transition过渡效果</div>
<div id="cssAnimation">鼠标移入执行CSS animation动画效果</div>

<script>
    $("#animateDiv").click(function(){
        $(this).animate({
            width:300,
            height:300,
            left:200
        },1000)
    })
</script>
</body>
</html>
