<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>同步执行动画示例</title>
    <script src="jquery-2.0.0.js"></script>
    <style>
        #animateDiv{
            width: 150px;
            height: 100px;
            background-color: gray;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="animateDiv">点击执行动画</div>
<script>
    $("#animateDiv").click(function(){
        $(this).animate({
            width:300,
            height:300,
            left:200
        },1000)
    })
</script>
</body>
</html>
