<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>同步执行动画示例</title>
    <script src="../jquery-2.0.0.js"></script>
    <style>
        #animateDiv{
            width: 150px;
            height: 100px;
            background-color: gray;
        }
        #cssTransition{
            width: 150px;
            height: 100px;
            transition:height 1s,width 1s,transform 1s;/********需要渐变的属性和激变时间，多个属性渐变用","隔开***************/
            background-color: #00ffcc;
        }
        #cssTransition:hover{
            width: 300px;
            height: 300px;
            transform: rotate(180deg);
        }
        #cssAnimation{
            width: 150px;
            height: 100px;
            background-color: #9966FF;
        }
        #cssAnimation:hover{
            -webkit-animation: widthTo 2s,heightTo 2s,rotateTo 2s;
            animation: widthTo 2s,heightTo 2s,rotateTo 2s;
            -webkit-animation-fill-mode: forwards;/*********************动画保存关键帧最后一个值**********************/
            animation-fill-mode: forwards;
        }
        @keyframes widthTo {
            0%{width:150px}
            50%{width: 300px}
            100%{width: 150px}
        }
        @-webkit-keyframes widthTo {
            0%{width:150px}
            50%{width: 300px}
            100%{width: 150px}
        }
        @keyframes heightTo {
            0%{height: 100px}
            50%{height: 300px}
            100%{height: 100px}
        }
        @-webkit-keyframes heightTo {
            0%{height: 100px}
            50%{height: 300px}
            100%{height: 100px}
        }
        @keyframes rotateTo {
            0%{transform:rotate(0deg)}
            50%{transform:rotate(180deg)}
            100%{transform:rotate(0deg)}
        }
        @-webkit-keyframes rotateTo {
            0%{transform:rotate(0deg)}
            50%{transform:rotate(180deg)}
            100%{transform:rotate(0deg)}
        }
        #cssAnimationAuto{
            width: 150px;
            height: 100px;
            background-color: #445588;
            -webkit-animation: widthTo 2s,heightTo 2s,rotateTo 2s;
            animation: widthTo 2s,heightTo 2s,rotateTo 2s;
            -webkit-animation-fill-mode: forwards;/*********************动画保存关键帧最后一个值**********************/
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;/******************************动画执行次数******************************/
            -webkit-animation-iteration-count:infinite ;
        }
        /******************************************************************
              这里的浏览器前缀兼容代码可通过emmet简写来快速编写
        ******************************************************************/
    </style>
</head>
<body>
<div id="animateDiv">点击执行动画</div>
<div id="cssTransition">鼠标移入执行CSS transition过渡效果</div>
<div id="cssAnimation">鼠标移入执行CSS animation动画效果</div>
<div id="cssAnimationAuto">自动执行css animation动画效果</div>

<script>
    $("#animateDiv").click(function(){
        $(this).animate({
            width:300,
            height:300,
            left:200
        },1000).css({
            "transform":"rotate(180deg)",
            "transition":"transform 1s"
        })
    })
</script>
</body>
</html>
