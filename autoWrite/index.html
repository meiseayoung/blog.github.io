<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>仿打字机效果</title>
</head>
<body>
<script>
    var counter = 0;
    function incr() {
        var str = "这里是要显示的内容";
        counter++;
        if (counter < str.length+1){
            var newstr = str.slice(0,counter);
            document.body.innerHTML =newstr;
            setTimeout(incr, 1000);
        };
    }
    setTimeout(incr, 1000);
</script>
</body>
</html>
