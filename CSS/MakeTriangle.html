<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>使用CSS制作三角形</title>
    <style>
        /***************************底角向上*********************************/
        #triangleTop{
            width: 0px;
            height: 0px;
            border-left:50px solid  transparent;
            border-right:50px solid transparent;
            border-top: 50px solid #2B91AF;
            overflow: hidden;
        }
        /***************************底角向上*********************************/

        /***************************底角向下*********************************/
        #triangleBotton{
            width: 0;
            height: 0;
            border-left:50px solid  transparent;
            border-right:50px solid transparent;
            border-bottom: 50px solid #2B91AF;
        }
        /***************************底角向下*********************************/

        /***************************底角向右*********************************/
        #triangleRight{
            width: 0px;
            height: 0px;
            border-left:50px solid  #2B91AF;
            border-right:50px solid transparent;
            border-bottom: 50px solid transparent;
        }
        #triangleRight{
            width: 0px;
            height: 0px;
            border-left:50px solid  #2B91AF;
            border-right:50px solid transparent;
            border-top: 50px solid transparent;
        }
        /***************************底角向右*********************************/

        /***************************底角向左*********************************/
        #triangleLeft{
            width: 0px;
            height: 0px;
            border-left:50px solid  transparent;
            border-right:50px solid #2B91AF;
            border-bottom: 50px solid transparent;
        }
        #triangleLeft{
            width: 0px;
            height: 0px;
            border-left:50px solid  transparent;
            border-right:50px solid #2B91AF;
            border-top: 50px solid transparent;
        }
        /***************************底角向左*********************************/

        /******************************斜角向右下*********************************/
        #xFullTriangleRightBotton{
            width: 0px;
            height: 0px;
            border-bottom:100px solid transparent;
            border-left:1400px solid #2B91AF;
        }
        /******************************斜角向右下*********************************/

        /******************************斜角向左上*********************************/
        #xFullTriangleLeftTop{
            width: 0px;
            height: 0px;
            border-top:100px solid transparent;
            border-right:1400px solid #2B91AF;
        }
        /******************************斜角向左上*********************************/

        /******************************斜角向右上*********************************/
        #xFullTriangleRightTop{
            width: 0px;
            height: 0px;
            border-top:100px solid transparent;
            border-left:1400px solid #2B91AF;
        }
        /******************************斜角向右上*********************************/

        /******************************斜角向左下*********************************/
        #xFullTriangleLeftBotton{
            width: 0px;
            height: 0px;
            border-bottom:100px solid transparent;
            border-right:1400px solid #2B91AF;
        }
        /******************************斜角向左下*********************************/


    </style>
</head>
<body>
<p>底角向上</p>
<div id="triangleTop"></div>
<p>底角向下</p>
<div id="triangleBotton"></div>
<p>底角向左</p>
<div id="triangleLeft"></div>
<p>底角向右</p>
<div id="triangleRight"></div>
<p><em>在Firefox移动端某版本中三角形中间会有一条细线，跪求解决方案</em></p>
<p>斜角向右下</p>
<div id="xFullTriangleRightBotton"></div>
<p>斜角向左上</p>
<div id="xFullTriangleLeftTop"></div>
<p>斜角向左下</p>
<div id="xFullTriangleLeftBotton"></div>
<p>斜角向右上</p>
<div id="xFullTriangleRightTop"></div>
<p><em>在Firefox PC端中斜角线有明显虚化痕迹，其它浏览器出现不同程度的锯齿，移动端表现良好</em></p>
</body>
</html>
